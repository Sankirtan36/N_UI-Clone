<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <nav>

            <span><img src="./Assets/images/logo.svg" width="140" style="color:red"></span>
            <div>
                <button class="btn lang"><img src="./Assets/images/lang.svg" width="18">English</button>
                <button class="btn sign_in">Sign In</button>
            </div>
        </nav>
        <div class="box">
        </div>
        <div class="text">
            <span class="big">Unlimited movies, TV</span>
            <span class="big">shows and more</span>
            <span class="medium">Starts at â‚¹149. Cancel at any time.</span>
            <span class="small">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="email">
                <input type="text" placeholder="Email address">
                <button class="btn get_start">Get Started<i class="fa-solid fa-chevron-right get-s"></i></button>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <section class="movies">
        <div class="trending">
            <p>Trending Now</p>
        </div>
        <div class="container">
            <button id="left-slider"  class="slide-btn" ><i class="fa-solid fa-chevron-left"></i></button>
            <div id="slide-banner">

                <span class="banner banner1"><span class="rank num">1</span></span>
                <span class="banner banner2"><span class="rank num">2</span></span>
                <span class="banner banner3"><span class="rank num">3</span></span>
                <span class="banner banner4"><span class="rank num">4</span></span>
                <span class="banner banner5"><span class="rank num">5</span></span>
                <span class="banner banner6"><span class="rank num">6</span></span>
                <span class="banner banner7"><span class="rank num">7</span></span>
                <span class="banner banner8"><span class="rank num">8</span></span>
                <span class="banner banner9"><span class="rank num">9</span></span>
                <span class="banner banner10"><span class="rank num">10</span></span>

            </div>
            <button id="right-slider" class="slide-btn" ><i class="fa-solid fa-chevron-right r-s"></i></button>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
